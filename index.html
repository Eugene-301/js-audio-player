<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Аудио плеер</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="app" id="app">
      <div class="songs">
        <ul class="songs__list">
          <li class="song__item">
            <img
              class="song-image"
              src="./assets/images/templateSong.jpg"
              alt="Картинка песни"
            />

            <span class="song__data">Название песни Автор песни</span>
            <span class="song__time">00:00</span>
          </li>
        </ul>
      </div>
      <div class="mini-player">
        <div class="mini-player__section">
          <img
            src="./assets/images/templateSong.jpg"
            alt="Картинка песни"
            class="mini-player__image song-image"
          />
          <span class="mini-player__song-data"
            ><span>Название песни</span> <span>Автор песни</span></span
          >
        </div>
        <div class="mini-player__section">
          <img
            src=""
            alt="Предыдущая песня"
            id="previous"
            class="mini-player__action"
          />
          <span>
            <span class="mini-player__song-time">00:00</span>
            <img
              src=""
              alt="Проигрывать песню"
              id="play"
              class="mini-player__action"
            />
          </span>
          <img
            src=""
            alt="Следующая песня"
            id="next"
            class="mini-player__action"
          />
        </div>
        <div class="mini-player__section"></div>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
